<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>System Dialogs</title>
    </head>
    <body>
        <script type="text/javascript">
            const {ipcRenderer} = require('electron')
            ipcRenderer.send('openFile', ()=> {
                console.log('Event sent.')
            })

            
            ipcRenderer.on('fileData', (event, data) => {
                document.write(data)
            })
            
        </script>
    </body>
</html>
