<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta charset="utf-8" />
    <title>Simple Timer</title>

    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../plugins/css/bootstrap.min.css" />
    <style type="text/css">
        html, body {
            height: 100%;
            background-color: #111;
        }
        html {
            -webkit-app-region: drag;
        }

        button {
            -webkit-app-region: no-drag;
        }

        h1 {
            color: #fff;
        }
    </style>

    <!-- js -->
    <script type="text/javascript">
        var time = 0
        var timeInterval = null

        var startTimer = () => {
            clearInterval(timeInterval)
            timeInterval = setInterval(updateTimer, 1000)
        }

        var updateTimer = () => {
            time++
            displayTimer()           
        }

        var stopTimer = () => {
            clearInterval(timeInterval)
        }

        var resetTimer = () => {
            stopTimer()
            time = 0
            displayTimer()
        }

        var displayTimer = () => {
            hour = parseInt(time / 3600)
            min = parseInt((time - hour * 3600) / 60)
            sec = (time - ((hour * 3600) + (min * 60)))

            text = `${pad(hour, 2)}:${pad(min, 2)}:${pad(sec,2)}`
            document.getElementById('timer').innerText = text
        }

        var pad = (n, width) => {
            n = n + '';
            return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
        }        
    </script>
</head>
<body>

    <div class="text-center">
        <h1 id="timer" style="font-size: 45px;">00:00:00</h1>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" onclick="startTimer()">시작</button>
        <button class="btn btn-danger" onclick="stopTimer()">멈춤</button>
        <button class="btn btn-secondary" onclick="resetTimer()">리셋</button>
    </div>
    
</body>
</html>
