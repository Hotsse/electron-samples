<!DOCTYPE html>
<html>
    <head>
        <title>OS Module</title>
    </head>
    <body>
        <script>
            let os = require('os')
            document.write(`User Info: ${JSON.stringify(os.userInfo())} <br/>`)
            document.write(`Platform: ${os.platform()} <br/>`)
            document.write(`User home directory: ${os.homedir()} <br/>`)
            document.write(`OS Architecture: ${os.arch()} <br/>`)
        </script>
    </body>
</html>
